<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Travel Details</title>
    <link rel="stylesheet" href="css/styles.css"/>
</h:head>
<h:body>
    <header>
        <b:navBar brand="TouristTravel" brandHref="#">
            <b:navbarLinks id="menu-nav">
                <b:navLink value="Home" href="index.xhtml"></b:navLink>
                <b:navLink value="About Us" href="aboutUs.xhtml"></b:navLink>
                <b:navLink value="Travel" href="travel.xhtml"></b:navLink>
                <b:navLink value="Contact Us" href="contactUs.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
    </header>
    <main>
        <b:container>
            <h:dataTable value="#{hrservicefacade.countries}"/>
            <f:metadata>
                    <f:viewParam name="id" value="#{country.countryid}"/>
                <f:viewParam name="name" value="#{country.countryname}"/>
                <f:viewParam name="desc" value="#{country.description}"/>
            </f:metadata>
            <b:row>
                <h2 class="col-md-12">#{country.countryname}</h2>
                <div class="col-md-9">
                    <p>#{country.description}</p>
                </div>
                <div class="col-md-3">
                    <figure>
                        <b:image value="image/countries/#{country.countryid}.jpg" style="max-width:100%;"/>
                    </figure>
                </div>
            </b:row>
            <b:row>
                <b:column span="7">
                    <b:panel>
                        <h2>Buy your ticket..! Now..</h2>
                        <h:form id="search">
                            <h:outputLabel for="lastn" value="Lastname"/>
                            <b:inputText id="lastn" value="#{tourist.lastname}"/>
                            <h:outputLabel for="firstn" value="Firstname"/>
                            <b:inputText id="firstn" value="#{tourist.firstname}"/>
                            <h:outputLabel for="DNI" value="DNI"/>
                            <b:inputText id="DNI" type="number" value="#{tourist.DNI}"/>
                            <h:outputLabel for="country" value="Country"/>
                            <br/>
                            <h2><h:outputLabel id="country" value="#{country.countryname}"/></h2>
                            <h:outputLabel for="passages" value="Passages Quantity"/>
                            <b:inputText type="number" id="passages" value="#{tourist.passages}"/>
                            <h:outputLabel for="cardnumber" value="Card Number"/>
                            <b:inputText type="number" id="cardnumber" value="#{tourist.cardnumber}"/>
                            <b:commandButton value="Buy" action="#{hrservicefacade.tourist}"/>
                        </h:form>
                    </b:panel>
                </b:column>
                <b:column span="5">
                    <h:graphicImage
                            url="http://2.bp.blogspot.com/-Ims8g0Eail8/UjnJ4W4_aXI/AAAAAAABJHM/MpzmLzKfz1k/s1600/Gifs+Animados+Turistas+14.gif"
                            style="margin-top: 91px;
                    margin-left: 95px;"/>
                </b:column>

            </b:row>
        </b:container>
    </main>
    <footer>
        <div id="footer_1">
            <b:container>
                <b:row>
                    <b:column span="12">
                        <p>Lima, Perú Mon - Fri 9:30 a 18:00hrs</p>
                    </b:column>
                </b:row>
            </b:container>
        </div>
        <div id="footer_2">
            <b:container>
                <b:row>
                    <b:column span="6" id="enlace">
                        <h:link value="Term and Conditions" outcome="terminos-condiciones.xhtml" >
                        </h:link>
                    </b:column>
                    <b:column span="6">
                        <p>Follow us on:</p>
                        <ul>
                            <li><img src="image/Facebook-icon.png"/> Facebook</li>
                            <li><img src="image/icon-twitter.png"/> Twiiter</li>
                        </ul>
                    </b:column>
                </b:row>
            </b:container>
        </div>
        <div id="footer_3">
            <b:container>
                <b:row>
                    <p>© Copyright 2016 TouristTravel All rights reserved.</p>
                </b:row>
            </b:container>
        </div>
    </footer>
</h:body>
</html>
