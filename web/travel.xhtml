<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Travel </title>
    <link rel="stylesheet" href="css/styles.css"/>
</h:head>
<h:body>
    <header>
        <b:navBar brand="TouristTravel" brandHref="#">
            <b:navbarLinks id="menu-nav">
                <b:navLink value="Home" href="index.xhtml"></b:navLink>
                <b:navLink value="About Us" href="aboutUs.xhtml"></b:navLink>
                <b:navLink value="Travel" href="travel.xhtml"></b:navLink>
                <b:navLink value="Contact Us" href="contactUs.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
    </header>
    <main>
        <b:container>
            <b:row >
                    <h:dataTable value="#{hrservicefacade.countries}" var="dos" id="main">
                        <h:column >
                            <b:thumbnail>
                                <img src="image/countries/#{dos.countryid}.jpg"/>
                                <f:facet name="caption">
                                    <h3>#{dos.countryname}</h3>
                                    <p>#{dos.description}</p>
                                    <h:link value="Detail" outcome="traveldetails.xhtml" includeViewParams="true">
                                        <f:param  name="id" value="#{dos.countryid}"/>
                                        <f:param  name="name" value="#{dos.countryname}"/>
                                        <f:param  name="desc" value="#{dos.description}"/>
                                    </h:link>
                                </f:facet>
                            </b:thumbnail>
                        </h:column>
                    </h:dataTable>
            </b:row>
        </b:container>
    </main>
    <footer>
        <div id="footer_1">
            <b:container>
                <b:row>
                    <b:column span="12">
                        <p>Lima, Perú Mon - Fri 9:30 a 18:00hrs</p>
                    </b:column>
                </b:row>
            </b:container>
        </div>
        <div id="footer_2">
            <b:container>
                <b:row>
                    <b:column span="6" id="enlace">
                        <h:link value="Term and Conditions" outcome="terminos-condiciones.xhtml" >
                        </h:link>
                    </b:column>
                    <b:column span="6">
                        <p>Follow us on:</p>
                        <ul>
                            <li><img src="image/Facebook-icon.png"/> Facebook</li>
                            <li><img src="image/icon-twitter.png"/> Twiiter</li>
                        </ul>
                    </b:column>
                </b:row>
            </b:container>
        </div>
        <div id="footer_3">
            <b:container>
                <b:row>
                    <p>© Copyright 2016 TouristTravel All rights reserved.</p>
                </b:row>
            </b:container>
        </div>
    </footer>s
</h:body>
</html>
