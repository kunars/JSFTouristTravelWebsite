<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
   <title>Inicio</title>
   <link rel="stylesheet" href="css/styles.css"/>
</h:head>
<h:body>
   <header>
      <b:navBar brand="TouristTravel" brandHref="#">
         <b:navbarLinks id="menu-nav">
            <b:navLink value="Home" href="index.xhtml"></b:navLink>
            <b:navLink value="About Us" href="aboutUs.xhtml"></b:navLink>
            <b:navLink value="Travel" href="travel.xhtml"></b:navLink>
            <b:navLink value="Contact Us" href="contactUs.xhtml"></b:navLink>
         </b:navbarLinks>
      </b:navBar>
   </header>
   <main>
      <b:container>
         <b:row>
            <b:column col-sm="12" col-md="12">
               <b:carousel id="carousel">
                  <b:carouselItem>
                     <img src="image/slide_1.jpg" alt="Valladolid"/>
                  </b:carouselItem>
                  <b:carouselItem>
                     <img src="image/slide_2.jpg" alt="Valladolid"/>
                  </b:carouselItem>
                  <b:carouselItem>
                     <img src="image/slide_3.jpg" alt="Valladolid"/>
                  </b:carouselItem>
               </b:carousel>
            </b:column>
         </b:row>
         <b:row>
            <section id="containt-preview">
               <div class="col-md-8">
                  <div class="col-md-4">
                     <b:image value="image/countries/BE.jpg"  tooltip="Belgium"/>
                     <b:image  value="image/countries/MX.jpg"  tooltip="Mexico"/>
                  </div>
                  <div class="col-md-4">
                     <b:image value="image/countries/US.jpg"  tooltip="United States"/>
                     <b:image  value="image/countries/IT.jpg"  tooltip="Italy"/>
                  </div>
                  <div class="col-md-4">
                     <b:image value="image/countries/JP.jpg"  tooltip="Japan"/>
                     <b:image  value="image/countries/IN.jpg"  tooltip="India"/>
                  </div>
               </div>
               <div class="col-md-4">
                        <h:graphicImage url="http://www.brynteg.co.uk/wp-content/uploads/2016/02/tourist.png"/>
               </div>
            </section>
         </b:row>
      </b:container>
   </main>
   <footer>
      <div id="footer_1">
         <b:container>
            <b:row>
               <b:column span="12">
                  <p>Lima, Perú Mon - Fri 9:30 a 18:00hrs</p>
               </b:column>
            </b:row>
         </b:container>
      </div>
      <div id="footer_2">
         <b:container>
            <b:row>
               <b:column span="6" id="enlace">
                  <h:link value="Term and Conditions" outcome="terminos-condiciones.xhtml" >
                  </h:link>
               </b:column>
               <b:column span="6">
                  <p>Follow us on:</p>
                  <ul>
                     <li><img src="image/Facebook-icon.png"/> Facebook</li>
                     <li><img src="image/icon-twitter.png"/> Twiiter</li>
                  </ul>
               </b:column>
            </b:row>
         </b:container>
      </div>
      <div id="footer_3">
         <b:container>
            <b:row>
               <p>© Copyright 2016 TouristTravel All rights reserved.</p>
            </b:row>
         </b:container>
      </div>
   </footer>
</h:body>
</html>
