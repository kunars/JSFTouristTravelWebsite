<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Inicio</title>

</h:head>
<h:body>
   <b:navBar brand="TouristTravel" brandHref="#">
      <b:navbarLinks>
         <b:navLink value="Home" href="#"></b:navLink>
         <b:navLink value="About Us" href="aboutUs.xhtml"></b:navLink>
         <b:navLink value="Travel" href="#"></b:navLink>
         <b:navLink value="Contact Us" href="#"></b:navLink>
      </b:navbarLinks>
   </b:navBar>
   <b:container>
      <b:carousel id="parque" style="width:100%">
         <b:carouselItem>
            <img src="../image/slide_1.jpg" alt="Valladolid" />
         </b:carouselItem>
         <b:carouselItem>
            <img src="../image/slide_2.jpg" alt="Valladolid" />
         </b:carouselItem>
         <b:carouselItem>
            <img src="../image/slide_3.jpg" alt="Valladolid" />
         </b:carouselItem>
      </b:carousel>

      <section>
         <div class="col-md-8">
            <b:row>
               <b:image small-screen="one-third" value="../bootstrap/carousel/Valladolid-parque-1.jpg"
                        tooltip="small-screen='one-third'"/>
               <b:image small-screen="one-third" value="../bootstrap/carousel/Valladolid-parque-2.jpg"
                        tooltip="small-screen='one-third'"/>
               <b:image small-screen="one-third" hidden="tiny-screen"
                        value="../bootstrap/carousel/Valladolid-parque-3.jpg"
                        tooltip="small-screen='one-third' hidden='tiny-screen'"/>
            </b:row>
         </div>
      </section>

   </b:container>
</h:body>
</html>
